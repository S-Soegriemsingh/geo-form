<!--
    Case: Incentronauten formulier

    ● Voorletters (verplicht)
    ● Tussenvoegsel
    ● Achternaam (verplicht)
    ● Postcode (verplicht, validatiecheck)
    ● Straatnaam (wordt opgehaald via een postcode check)
    ● Stad (wordt opgehaald via een postcodecheck)
    ● Huisnummer (verplicht, alleen nummers)
    ● E-mail adres (verplicht, validatie check)

    Bij het invoeren van een postcode en huisnummer dient er een check gemaakt te worden
    middels een API. Deze gaat de bijbehorende straat en stad opzoeken en automatisch
    aanvullen in het formulier.

    Nadat het formulier is ingevuld en gevalideerd is kan de data weggeschreven worden naar
    een dummy URL, bijvoorbeeld: http://mockbin.org/.

    Start: 12:10 - 14:10 =  2 uur
    Start: 08:00 - 08:20 = 20 min
    Start: 08:35 - 09:35 =  1 uur
    Start: 07:35 -

    Total: 3 uur 20 min
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <script src="/assets/js/PostalCheck.js"></script>
    <title>Incentronauten formulier</title>
</head>
<body>
    <main class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 75" class="logo">
            <path d="M15.5 59.4V9H0v65.8c8.5 0 15.5-6.9 15.5-15.4zm113.5 0h-8.1c-9.5.1-17.3-7.4-17.4-16.9s7.4-17.3 16.9-17.4h7.9c8.9 0 16.1-7.2 16.1-16.1h-23.2c-16.4 0-30.6 11.8-32.9 28C85.6 55 98 71.8 116 74.4c1.6.2 3.2.4 4.8.4h23.6c0-8.5-6.9-15.4-15.4-15.4zM80.6 41.8C80.6 23.7 65.9 9 47.8 9H25.5v65.8H41V25.1h7.1c9.4 0 17.1 7.7 17.1 17.1v32.6h15.4v-33zm265.7 17.3V41.9c0-9.5 7.7-17.1 17.1-17.1h8.1V9.1h-8.1c-18.1 0-32.8 14.7-32.8 32.8v32.9c8.6 0 15.7-7 15.7-15.7zm-76.1-17.3c0-18.1-14.7-32.8-32.8-32.8h-23.6v65.8h15.5V25.1h8.4c9.4 0 17.1 7.6 17.1 17.1v32.6h15.5v-33zm-82.4 17.6h-8.1c-3.1 0-6.2-.8-8.8-2.4 17.5-.4 31.7-14.3 32.4-31.8V9H180c-16.6 0-31 12.2-33 28.7-2.3 18 10.4 34.6 28.5 36.9 1.4.2 2.8.3 4.2.3h23.6c-.1-8.6-7-15.5-15.5-15.5zm-25-20c1.4-8.3 8.5-14.3 16.9-14.3h7.7c-.7 9.5-8.9 16.6-18.4 15.9-2.2-.1-4.3-.7-6.2-1.6zm157.5 19.7h-10c-9.4 0-17.1-7.6-17.1-17.1v-2.1h5.9c8.4 0 15.1-6.8 15.1-15.1h-21v-8.5C292.7 7.9 286 1 277.4.3V42c0 18.1 14.7 32.8 32.8 32.8h10l.1-15.7z" fill="#fe5000"/>
            <circle data-animation="erase-circle" cx="406.4" cy="41.9" r="24.8" fill="none" stroke="#fe5000" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"/>
        </svg>
        <form class="form">
            <div class="form__text-container">
                <p class="form__text">
                    Incentronaut, get ready for the launch!
                </p>
                <p class="form__text">
                    Gefeliciteerd met het behalen van deze stap. Het enige wat nog rest is het verzamelen van je gegevens. Dus vul ze snel in en bereid je voor op de rit van je leven!
                </p>
            </div>

            <!-- Verplicht -->
            <div class="form__input-container">
                <input type="text" id="initials" class="form__input" placeholder=" " required>
                <label class="form__label" for="initials">
                    Voorletters
                </label>
            </div>
            <div class="form__input-container">
                <input type="text" id="preposition" class="form__input" placeholder=" ">
                <label class="form__label" for="preposition">
                    Tussenvoegsel
                </label>
            </div>
            <!-- Verplicht -->
            <div class="form__input-container">
                <input type="text" id="lastname" class="form__input" placeholder=" " required>
                <label class="form__label" for="lastname">
                    Achternaam
                </label>
            </div>
            <!-- Verplicht / Validatiecheck -->
            <div class="form__input-container">
                <input type="text" id="email" class="form__input" placeholder=" ">
                <label class="form__label" for="email">
                    E-mail
                </label>
            </div>
            <!-- Verplicht / Validatiecheck -->
            <div class="form__input-container">
                <input type="text" id="postalcode" class="form__input" placeholder=" " required>
                <label class="form__label" for="postalcode">
                    Postcode
                </label>
            </div>
            <!-- Verplicht / Validatiecheck / Alleen nummers -->
            <div class="form__input-container">
                <input type="number" id="housenumber" class="form__input" placeholder=" " required>
                <label class="form__label" for="housenumber">
                    Huisnummer
                </label>
            </div>

            <div class="form__text-container">
                <p class="form__text js-address">
                    Na het invullen van je postcode en huisnummer, klik je op de <strong>Check</strong> button.
                </p>
            </div>


            <!-- Ophalen -->
            <!-- <label class="form__label">
                Straatnaam
                <input type="text" class="form__input" disabled>
            </label> -->
            <!-- Ophalen -->
            <!-- <label class="form__label">
                Stad
                <input type="text" class="form__input" disabled>
            </label> -->

            <!-- Fire postal check -->
            <div class="form__button-container">
                <a href="#" class="form__button js-postal-check">
                    Check
                </a>
                <button type="submit" class="form__button js-submit-form">
                    Submit
                </button>
            </div>
        </form>
    </main>
</body>
</html>
